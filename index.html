<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets//css/index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="box">
  <div class="account">
    <div class="profil">
      <img src="./images/image-jeremy.png" alt="jeremy">
      <h3>Report for</h3>
      <h2>Jeremy Robson</h2>
    </div>
    <div class="options">
      <p id="Daily" onclick="loadContent('Daily')">Daily</p>
      <p id="Weekly" onclick="loadContent('Weekly')"> Weekly</p>
      <p id="Monthly" onclick="loadContent('Monthly')">Monthly</p>   
    </div>
  </div>
  <div class="cardsBox" id="cardsBox">
  </div>
</div>

</html>
